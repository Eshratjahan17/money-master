<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eshrat's bank</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome code kit -->
    <script src="https://kit.fontawesome.com/cf5f9f2935.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <header>
        <div class="text-sm-center">
            <h1>
                <span>Eshrat's Account</span>
                <img class="dollar-icon " src="images/icons/hand-holding-dollar-solid.svg" alt="logo" width="30px" height="30px" />
            </h1>

            <!-- <i class="fa-solid fa-money-bill-wave"></i> -->
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row balance-calculation gap-5">
                <div class="col-lg-5 col-sm-12 overflow-hidden image">
                    <img class="" src="images/image-2.jpg " alt="money" height="700px" width="500px">
                </div>
                <div class="col-lg-6  col-sm-12 calculation ">
                    <div class="income">

                        <h4>
                            Income
                        </h4>
                        <p>income:</p>
                        <input id="income-field" type="text" placeholder="Amount">

                    </div>
                    <div class="Expenses">
                        <h4>
                            Expenses
                        </h4>
                        <p>Food:</p>
                        <input id="food-field" type="text" placeholder="Amount"> <br>
                        <p>Rent :</p>
                        <input id="rent-field" type="text" placeholder="Amount"><br>
                        <p>Cloth: </p>
                        <input id="cloth-field" type="text" placeholder="Amount"><br>
                        <button id="calculate" type="button" class="btn btn-primary mb-5 mt-3">Calculate</button>
                        <p id="income-error" class="error-throw income-error ">Your total expences can not be greater Income</p>
                        <h6>Total Expenses: <span id="total-expenses">5500 </span> </h6>
                        <h6>Balance: <span id="balance">4500</span> </h6>

                    </div>
                    <div class="savings">
                        <p>Save:</p>
                        <input id="save-field" class='save-field' type="text" placeholder="Amount">
                        <p>%</p>
                        <button id="save" type="button" class="btn btn-primary my-3">save</button>
                        <p id="saving-error" class="error-throw saving-error">Your saving amount can not be greater than Balance</p>

                        <div class="saving-amount">
                            <h6>Saving Amount: <span id="saving-amount">2000</span> </h6>
                            <h6>Remaining Balance: <span id="remain-balance">2500</span> </h6>
                        </div>


                    </div>

                </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
