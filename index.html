<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eshrat's bank</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome code kit -->
    <script src="https://kit.fontawesome.com/cf5f9f2935.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <header>
        <div>
            <h1>
                <span>Eshrat's Account</span>
                <img class="dollar-icon" src="images/icons/hand-holding-dollar-solid.svg" alt="logo" width="30px" height="30px" />
            </h1>

            <!-- <i class="fa-solid fa-money-bill-wave"></i> -->
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row balance-calculation">
                <div class="col image">
                    <img class="" src="images/image-2.jpg " alt="money" height="700px" width="600px">
                </div>
                <div class="col calculation ">
                    <div class="income">
                        <h4>
                            Income
                        </h4>
                        <p>income:</p>
                        <input type="text" placeholder="Amount">

                    </div>
                    <div class="Expenses">
                        <h4>
                            Expenses
                        </h4>
                        <p>Food:</p>
                        <input type="text" placeholder="Amount"> <br>
                        <p>Rent :</p>
                        <input type="text" placeholder="Amount"><br>
                        <p>Cloth: </p>
                        <input type="text" placeholder="Amount"><br>
                        <button type="button" class="btn btn-primary mb-5 mt-3">Calculate</button>
                        <h6>Total Expenses: 5500 </h6>
                        <h6>Balance: 4500 </h6>

                    </div>
                    <div class="savings">
                        <p>Save:</p>
                        <input class="save-field" type="text" placeholder="Amount">
                        <p>%</p>
                        <button type="button" class="btn btn-primary my-3">save</button>
                        <div class="saving-amount">
                            <h6>Saving Amount: 2000 </h6>
                            <h6>Remaining Balance: 2500</h6>
                        </div>


                    </div>

                </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
